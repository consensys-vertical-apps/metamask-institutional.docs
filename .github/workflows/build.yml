on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    permissions:
      id-token: write
      contents: read
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: üìñ Checkout Repository
        uses: actions/checkout@v4

      # - name: JFrog Auth
      #   uses: jfrog/setup-jfrog-cli@v4
      #   id: jfrog_token
      #   env:
      #     JF_URL: ${{ inputs.jfrog_url }}
      #   with:
      #     oidc-provider-name: ${{ inputs.jfrog_oidc_provider_name }}
      #     oidc-audience: ${{ inputs.jfrog_audience }}

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          always-auth: true
          registry-url: https://consensys.jfrog.io/artifactory/api/npm/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      #   - name: Node Base actions
      #     uses: consensys-vertical-apps/shared-services-workflows/.github/actions/node-base-actions@v0.42.1
      #     with:
      #       node_version: 20
      #       npm_client: npm
      #       npm_registry_name: npm
      #       npm_registry_url: ${{ vars.JFROG_NPM_PRIVATE_REGISTRY_URL }}

      - name: ‚¨áÔ∏è Install
        run: npm ci

      - name: üèóÔ∏è Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build
