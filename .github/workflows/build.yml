---
name: Build

on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    permissions:
      id-token: write
      contents: read
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: 📖 Checkout Repository
        uses: actions/checkout@v4

      - name: JFrog Auth
        uses: jfrog/setup-jfrog-cli@v4
        id: jfrog_token
        env:
          JF_URL: https://consensys.jfrog.io
        with:
          oidc-provider-name: github

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          always-auth: true
          registry-url: https://consensys.jfrog.io/artifactory/api/npm/npm

      - name: ⬇️ Install
        run: npm ci

      - name: 🏗️ Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build
