---
name: Build

on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  build:
    permissions:
      id-token: write
      contents: read
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node Base actions
        uses: consensys-vertical-apps/shared-services-workflows/.github/actions/node-base-actions@v0.42.1
        with:
          node_version: 20
          npm_client: npm
          npm_registry_name: npm
          npm_registry_url: ${{ vars.JFROG_NPM_PRIVATE_REGISTRY_URL }}

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build
