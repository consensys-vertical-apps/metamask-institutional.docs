# When a new pull request is made to main,
# there's an action that ensures the site builds successfully, without actually deploying.
name: Test the docs generation

on:
  pull_request:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  test-docs-build:
    permissions:
      id-token: write
      contents: read
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node Base actions
        uses: consensys-vertical-apps/shared-services-workflows/.github/actions/node-base-actions@v0.42.1
        with:
          node_version: 18
          npm_client: npm
          npm_registry_name: npm
          npm_registry_url: ${{ vars.JFROG_NPM_PRIVATE_REGISTRY_URL }}

      - name: Install dependencies
        run: npm install --frozen-lockfile
        working-directory: docs

      - name: Test build website
        run: npm run build
        working-directory: docs

